<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MV Internal{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shared CSS - ONE SOURCE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">

    {% block head %}{% endblock %}

    <!-- Anti-jitter script - restore sidebar state BEFORE first paint -->
    <script>
    (function() {
        var style = document.createElement('style');
        // Always disable chevron transitions on initial load
        var css = '.sidebar-section-toggle { transition: none !important; } .recents-project-chevron { transition: none !important; }';

        // Library section - if explicitly collapsed
        if (localStorage.getItem('libraryExpanded') === 'false') {
            css += '#librarySection { display: none !important; }';
            css += '#libraryHeader .sidebar-section-toggle { transform: rotate(0deg) !important; }';
        }

        // Sidebar collapsed
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            css += '.sidebar { width: 0 !important; transform: translateX(-260px) !important; }';
        }

        style.id = 'sidebar-state-override';
        style.textContent = css;
        document.head.appendChild(style);
    })();
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="app-layout">
        {% include '_sidebar.html' %}

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include '_dropdown_menu.html' %}

    <!-- Floating sidebar toggle when collapsed -->
    <button class="sidebar-toggle-floating group" data-action="toggle-sidebar" title="Open sidebar">
        <div class="sidebar-toggle-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M16.5 4C17.3284 4 18 4.67157 18 5.5V14.5C18 15.3284 17.3284 16 16.5 16H3.5C2.67157 16 2 15.3284 2 14.5V5.5C2 4.67157 2.67157 4 3.5 4H16.5ZM7 15H16.5C16.7761 15 17 14.7761 17 14.5V5.5C17 5.22386 16.7761 5 16.5 5H7V15ZM3.5 5C3.22386 5 3 5.22386 3 5.5V14.5C3 14.7761 3.22386 15 3.5 15H6V5H3.5Z"></path>
            </svg>
        </div>
    </button>

    <script src="{{ url_for('static', filename='js/shared.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
