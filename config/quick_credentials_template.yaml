# Quick API Keys Setup
# Copy this to credentials.yaml and add your real API keys

# ========================================
# AI API KEYS (Required for chat to work)
# ========================================

# Get from: https://console.anthropic.com/
anthropic:
  api_key: sk-ant-YOUR_ANTHROPIC_API_KEY_HERE

# Get from: https://platform.openai.com/api-keys
openai:
  api_key: sk-YOUR_OPENAI_API_KEY_HERE

# ========================================
# Other Services (Optional - can ignore for now)
# ========================================

aws:
  access_key_id: YOUR_AWS_ACCESS_KEY_ID
  secret_access_key: YOUR_AWS_SECRET_ACCESS_KEY

rds:
  host: YOUR_RDS_ENDPOINT.us-east-1.rds.amazonaws.com
  username: YOUR_DB_USERNAME
  password: YOUR_DB_PASSWORD

ec2:
  key_path: ~/Documents/keys/per_aspera/per-aspera-key.pem
  instance_id: YOUR_EC2_INSTANCE_ID
  public_ip: YOUR_EC2_PUBLIC_IP

notion:
  api_key: YOUR_NOTION_API_KEY

github:
  token: YOUR_GITHUB_TOKEN